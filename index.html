<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <title>Hello World</title>
		<script>
		$(document).ready(
			function()
			{
			
				if (typeof(Storage) != "undefined") 
				{	
					alert(localStorage.getItem("ClientID"));
					if(localStorage.getItem("ClientID") != 'undefined' && localStorage.getItem("Uname") != 'undefined' && localStorage.getItem("Pwd") != 'undefined')
					{
						AuthendicateUser();
					}
				}
			
				$("#btnLogin").click( 
					function()
					{		
						if (typeof(Storage) != "undefined") 
						{						
								// Store
								localStorage.setItem("lsClientID", $("#ClientID").val());
								localStorage.setItem("lsUname", $("#Uname").val());
								localStorage.setItem("lsPwd", $("#Pwd").val());
								// Retrieve
								//document.getElementById("result").innerHTML = localStorage.getItem("lastname");
							} else {
								alert("Sorry, your browser does not support Web Storage...");
						}
						AuthendicateUser();
					}
				);
			}
		);
		</script>
		
    </head>
	
    <body>
	
        <div class="app">
            <h1>PhoneGap</h1>
			<h2>Welcome to Phonegap</h2>
            <div id="deviceready">
                <p class="status pending blink">Connecting to Device</p>
                <p class="status complete blink hide">Device is Ready</p>
            </div>
			  <input type="text" value="paytest1" id="ClientID" placeholder="Client ID" /><br />
			  <input type="text" value="sally" id="Uname" placeholder="Username" /><br />
			  <input type="text" value="sally" id="Pwd" placeholder="Password" /><br />
			  <input type="button" id="btnLogin" value="Submit" />			
        </div>
		
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
		
	
    
	</body>
	
		
</html>
