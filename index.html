<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <title>Cavin HR</title>
</head>
<body>
    <div  data-role="page" id="PageLogin">

        <div data-role="main" class="ui-content">
            <input type="text" value="paytest1" id="ClientID" placeholder="Client ID" /><br />
            <input type="text" value="sally" id="Uname" placeholder="Username" /><br />
            <input type="text" value="sally" id="Pwd" placeholder="Password" /><br />
            <input type="button" id="btnLogin" value="Submit" />
        </div>       
       
        
    </div>

    <script type="text/javascript" src="phonegap.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script src="js/jquery-1.3.2-vsdoc2.js" type="text/javascript"></script>
    <script src="js/JScript2.js" type="text/javascript"></script>
    <!--<script type="text/javascript">
        app.initialize();
    </script>-->
    <script>
        $(document).ready(
			function () {
			    if (typeof (Storage) != "undefined") {
			        if (localStorage.getItem("lsClientID") != null && localStorage.getItem("lsUname") != null && localStorage.getItem("lsPwd") != null) {
			            $("#ClientID").val(localStorage.getItem("lsClientID"));
			            $("#Uname").val(localStorage.getItem("lsUname"));
			            $("#Pwd").val(localStorage.getItem("lsPwd"));
			            AuthendicateUser();
			        }
			    }

			    $("#btnLogin").click(
					function () {
					    if (typeof (Storage) != "undefined") {
					        // Store
					        localStorage.setItem("lsClientID", $("#ClientID").val());
					        localStorage.setItem("lsUname", $("#Uname").val());
					        localStorage.setItem("lsPwd", $("#Pwd").val());
					        // Retrieve
					        //document.getElementById("result").innerHTML = localStorage.getItem("lastname");
					        //Remove or Delete
					        //localStorage.removeItem("lsPwd");
					    } else {
					        alert("Sorry, your browser does not support Web Storage...");
					    }
					    AuthendicateUser();
					}
				);
			}
		);
		</script>
</body>
</html>
